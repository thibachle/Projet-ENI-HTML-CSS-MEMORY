<body>

        </div>
        <section class="container mt-5">
            <legend>S'inscrivez-vous</legend>
            <form class="row g-3" action="" method="post" id="signupForm"  novalidate>
                <div class="col-md-12 form-floating">
                    <input type="text" class="form-control" id="nom" name="name" 
                            placeholder="3 caractères minimun" minlength="3" 
                            pattern="^^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{3,}$" required>
                    <span class="icon"></span>
                    <label for="nom" class="text-dark">Nom d'utilisateur</label>                 
                    <small id="username-note" class="d-none">Choissiez un pseudo contenant au moins 3 caractères</small>
                </div>
                <div class="col-md-12 form-floating">
                    <input type="email" class="form-control" id="mail" name="email" 
                                placeholder="votre email" required>
                    <span class="icon"></span>
                    <label for="mail" class="text-dark">Entrez votre email</label>
                    
                </div>
                <div class="col-md-12 form-floating">
                    <input type="password" class="form-control" id="mdp" name="motDePasse" 
                            placeholder="Votre mot de passe" pattern="^^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" required>
                    <i class="bi bi-eye-slash"></i>
                    <label for="mdp" class="text-dark">Mot de passe</label>
                    <small id="mdp-note" class="d-none">Au moins un symbole, un chiffre, ainsi que 6 caractères minimun</small>
                    <div id="password-strength" class="passwordStrength d-none">
                        <span class="faible">Faible</span>
                        <span class="moyen">Moyen</span>
                        <span class="fort">Fort</span>
                    </div>
                </div>
                <div class="col-md-12 form-floating">
                    <input type="password" class="form-control" id="mdpConfirm" name="motDePasseConfirm" placeholder="Confirmez le mot de passe" required>
                    <span class="icon"></span>
                    <label for="mdpConfirm" class="text-dark">Confirmez le mot de passe</label>
                    
                </div>
                <div class="col-12 btn-submit">
                    <button type="submit" class="btn" id="creationAccount">Créer un compte</button>
                    <button type="reset" class="btn"  id="annulationAccount"><a href="index.html">Annuler</a></button>
                </div>           
            </form>    
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
