<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/form.css">
    <title>Connexion</title>
</head>
<body>
    <main>
        <h1>ENI - Memory - Connecter</h1>
        <div>
            <nav class="navbar">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                        <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="index.html">Accueil</a>
                                </li>
                                <li class="nav-item">
                                <a class="nav-link" href="sign-up.html">S'inscrire</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="contact.html">Se connecter</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="profil.html">Profil</a>
                                </li>

                                </li>                      
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <section class="container mt-5">
            <legend>Connectez-vous</legend>
            <form class="row g-3" action="" method="post">
                <div class="col-md-10 form-floating">
                    <input type="email" class="form-control" id="mail" name="email" placeholder="votre email" required>
                    <label for="mail" class="text-dark">Entrez votre email</label>
                </div>
                <div class="col-md-10 form-floating">
                    <input type="password" class="form-control" id="mdp" name="motDePasse" placeholder="Votre mot de passe" required>
                    <label for="mdp" class="text-dark">Mot de passe</label>
                </div>
                <div class="col-12 btn-submit">
                    <button type="submit" class="btn"  id="connexion">Se connecter</button>
                    <button type="reset" class="btn"  id="annulation"><a href="index.html">Annuler</a></button>
                </div>
            </form>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
