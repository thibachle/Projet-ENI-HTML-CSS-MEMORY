<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/profil.css">
    <title>Profil</title>
</head>
<body>
    <main>
        <div>
            <h1>ENI - Memory - profil</h1>
        </div>
        <div>
            <nav class="navbar">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                        <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="index.html">Accueil</a>
                                </li>
                                <li class="nav-item">
                                <a class="nav-link" href="sign-up.html">S'inscrire</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="contact.html">Se connecter</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="profil.html">Profil</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="jouer.html">Jouer</a>
                                </li>                      
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <section>
            <h2>Profil</h2>
            <img src="assets/images/question.svg" class="imgProfil">
            <form class="row g-3 mb-4" action="" method="post">
                <div class="col-md-12 form-floating">
                    <input type="text" class="form-control" id="nom" name="name" 
                            placeholder="3 caractères minimun" required>
                    <label for="nom" class="text-dark">Nom d'utilisateur</label>
                </div>
                <div class="col-md-12 form-floating">
                    <input type="email" class="form-control" id="mail" name="email" 
                                placeholder="votre email" required>
                    <label for="mail" class="text-dark">Entrez votre email</label>
                </div>
            </form>
            <div class="category">
                <h3>Choix du Memory</h3>
                <select class="form-select form-select-sm">
                    <option value="legumes">Légume</option>
                    <option value="lettres">Alphabet Scrabble</option>
                    <option value="animaux">Animaux</option>
                    <option value="animauwAnimes">Animaux Animes</option>
                    <option value="animauwDomestique">Animaux Domestiques</option>
                    <option value="chiens">Chiens</option>
                    <option value="dinosaures">Dinosaures</option>
                    <option value="dinosauresNom">Dinosuares et Noms</option>                 
                </select>
                <div class="images">
                    <img src="assets/images/memory-legume/memory_detail.png" alt= "legume">
                </div>
            </div>
            <div class="taille">
                <h3>Taille du Memory</h3>
                <select class="form-select form-select-sm">
                    <option value="2">2 x 2</option>
                    <option value="4">2 x 4</option>
                    <option value="6">4 x 4</option>
                </select>
            </div>

            <div class="btn-enregist">
                <button class="btnSave">Enregistrez Option</button>
            </div>   

            <div>
                <h2>Derniers Scores:</h2>
                <table class="table table-bordered table-responsive w-100 d-block d-md-table">
                    <thead>
                      <tr>
                        <th scope="col">Pseudo</th>
                        <th scope="col">Score</th>
                        <th scope="col">Taille</th>
                        <th scope="col">Choix Memory</th>
                        <th scope="col">Date</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>ff@ff.fr</td>
                        <td>9</td>
                        <td>4x3</td>
                        <td>Légume</td>
                        <td>28/02/2024</td>
                      </tr>
                    </tbody>
                </table>
            </div>  
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts/profil.js"></script>
</body>
</html>
